<ion-header>
  <!-- <ion-toolbar>
   </ion-toolbar>-->
   <div class="flex">
   <ion-img  class="Group-262" src="assets/iMakerBot.svg"></ion-img>
   <span class="CHATBOTS">
     CHATBOTS
   </span>
   <span class="HELP-CENTER">
     HELP CENTER
   </span>
   <ion-icon name="notifications-outline" style="color: white; margin-top: 12px;"></ion-icon>
   <ion-img  class="Group-39" src="assets/Group 39.svg"></ion-img>

 </div>

 </ion-header>
 <ion-content>
  <ion-row>
    <ion-col style="padding: 0px;">
      <div class="Rectangle-12">
      <div class="rect ">

        <ion-img class="img1" src="assets/list 1.svg"> </ion-img>
        <span class="Name-of-ChatBot">
          Name of ChatBot
          <ion-icon name="chevron-down-outline" ></ion-icon></span>
          <ion-icon name="settings-outline" style="color: white;margin-top: 18px;"></ion-icon>
          <ion-icon name="extension-puzzle-outline" style="color: white; margin-top: 18px;"></ion-icon>
          <ion-icon name="people-outline" style="color: white; margin-top: 18px;"></ion-icon>
          <ion-icon name="flask-outline" style="color: white; margin-top: 18px;     margin-right: 10px;"></ion-icon>
       </div></div>
    </ion-col>
  </ion-row>
  <ion-grid style="background-color: #f0f3f6; " >
    <div class="providers-body">
      <ion-item lines="none" >
        <ion-icon name="chevron-back-outline" style="width: 22px; height: 22px;margin-top: 16px; margin-left: 0px; color: #7c8292!important;"></ion-icon>
      <div class="title" style="width: 160px; margin-left: 0px;"><span> New Intents</span>
      </div>
      <ion-button fill="clear" type="submit" [routerLink]="['/new-intent']" class="Rectangle-57" router><span class="-Add-Intents">
        Save
      </span></ion-button>
      </ion-item>
      <div class="line"></div>

    <div class="user-examples">
      <label for="user-ex" class="user-examples-label">User examples</label>
      <div class="d-flex flex-direction-row content-form">
        <input
          id="user-ex"
          class="form-control"
          aria-label="Sizing example input"
          type="text"
        />
        <ion-button fill="clear" type="submit" class="btn btn-success add-button"><span class="Add">
          Add
        </span></ion-button>
      </div>
    </div>
    <div class="variable-answers">
      <span>
        <i
          class="fa fa-chevron-left var-toggler-icon"
          *ngIf="!variableAnswersToggler"
          (click)="variableAnswersToggler=!variableAnswersToggler"
        ></i>
        <i
          class="fa fa-chevron-down var-toggler-icon"
          *ngIf="variableAnswersToggler"
          (click)="variableAnswersToggler=!variableAnswersToggler"
        ></i>
        <label for="var-answers" class="variable-answers-label">Variable answers</label>
      </span>
      <div class="d-flex flex-direction-row content-form">
        <input
        id="var-answers"
        *ngIf="variableAnswersToggler"
        class="form-control"
        aria-label="Sizing example input"
        type="text"
        style="margin-left: 1px!important;"
      />
      <ion-button fill="clear" type="submit" class="btn btn-success add-button" *ngIf="variableAnswersToggler"><span class="Add">
        Add
      </span></ion-button>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column" style="margin-top: 225px"
    [ngStyle]="{ backgroundColor: '#f1f4f6' }"
  >
    <div class="Line-35"></div>
    <span class="Need-help-to-create-your-company-chatbot-Request-a-quote">
      Â© 2021 iMakerBot - Powered by GDCollectData | All rights reserved |
      <span class="text-style-1">Terms of Use</span>
    </span>
  </div>
  </ion-grid>
</ion-content>
