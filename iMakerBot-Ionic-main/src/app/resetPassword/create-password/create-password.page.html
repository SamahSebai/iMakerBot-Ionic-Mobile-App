<ion-header>
  <ion-toolbar color="rgb(27, 27, 56);"class="tolbar">

    <ion-title >

      <ion-img  class="img"src="assets/iMakerBot.svg"></ion-img>
      <h3  class="text-center textHeader "> RESET PASSWORD </h3>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">







<ion-card class="card1">
  <ion-card-header>
    <ion-card-title class="text-center text">
      <strong > > Create New Password</strong>
    </ion-card-title>

  </ion-card-header >
  <ion-card-content class="text-center text">


    <form [formGroup]="CreateForm" (ngSubmit)="CreateNewPass()">
      <ion-input style="background:rgb(140, 213, 241);border-radius: 10px;" formControlName="newPassword" type="password"placeholder="New Password"></ion-input>
      <div *ngIf="f.newPassword.dirty">
        <ion-img *ngIf=" f.newPassword.valid" style ="width:20px; height:20px"  src="assets/accept1.png"></ion-img>
      <ion-img *ngIf=" f.newPassword.invalid" style ="width:20px; height:20px"  src="assets/close4.png"></ion-img>
      </div>

      <br>
      <br>
      <ion-input  style="background:rgb(140, 213, 241);border-radius: 10px;"  formControlName="repeatNewPassword" type="password" placeholder="Repeat New Password"></ion-input>

     <!-- <div *ngIf="f.repeatNewPassword.dirty">
        <ion-img *ngIf="f.repeatNewPassword.dirty && f.repeatNewPassword.valid && f.repeatNewPassword.value == f.newPassword.value" style ="width:20px; height:20px"  src="assets/accept1.png"></ion-img>
        <ion-img *ngIf="f.repeatNewPassword.dirty && f.repeatNewPassword.invalid || f.repeatNewPassword.value != f.newPassword.value" style ="width:20px; height:20px"src="assets/close4.png"></ion-img>
      </div>

      <br>
      <br>
      <ion-button [disabled]="f.newPassword.errors || f.repeatNewPassword.errors || f.repeatNewPassword.value != f.newPassword.value" type="submit">Create</ion-button>
  -->
    </form>
    <div  *ngIf="loading"  class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>


  </ion-card-content>
</ion-card>



</ion-content>
