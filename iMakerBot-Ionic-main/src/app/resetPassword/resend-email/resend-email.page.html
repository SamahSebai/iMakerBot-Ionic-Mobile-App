<ion-content>

  <ion-grid>
    <div class="Ellipse-6"></div>
  <ion-row style="width: 50px; height: 20px;">

      <ion-img  class="Group-37" src="assets/iMakerBot.svg"></ion-img>
    </ion-col>
  </ion-row>
  <ion-card class="Rectangle-100">
      <ion-card-content >
        <ion-icon name="chevron-back-outline" ></ion-icon>
        <span class="Forgot-your-password">
          We've sent an email to <span style="margin-left: 30px;">******@gmail.com</span>
        </span>

        <br>
        <span class="It-happens-Enter-the-email-registered-on-iMakerBot-and-we-will-send-you-a-link-so-you-can-create">

        </span>
        <br>
        <br>
        <br>
        <form >
      <ion-button  class="ion-button-center" fill="clear" type="submit" (click)="Resend()" id="send"><span class="Send">
        Resend
      </span></ion-button>
    </form>
      </ion-card-content>


  </ion-card>
  <div class="Ellipse-5" ></div>
  <div class="Ellipse-7"></div>
</ion-grid>
</ion-content>
